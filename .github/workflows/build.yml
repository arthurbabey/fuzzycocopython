name: Build

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up uv with Python
        uses: astral-sh/setup-uv@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: uv pip install --system build ninja cmake

      - name: Install from source
        run: uv pip install --system --force-reinstall .

      - name: Smoke test import (source build)
        run: python -c "import fuzzycocopython; print(fuzzycocopython.__version__)"

      - name: Uninstall package
        run: uv pip uninstall --system -y fuzzycocopython

      - name: Clean previous wheels
        run: uv run python -c "import shutil; shutil.rmtree('dist', ignore_errors=True)"

      - name: Build wheel
        run: uv run python -m build --wheel --sdist

      - name: Install from wheel
        run: uv pip install --system --force-reinstall dist/*.whl

      - name: Smoke test import (wheel)
        run: python -c "import fuzzycocopython; print(fuzzycocopython.__version__)"
