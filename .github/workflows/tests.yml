name: Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  PYTHONWARNINGS: error

jobs:
  quality:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up uv with Python 3.11
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.11"
          activate-environment: true

      - name: Install build toolchain
        run: uv pip install build ninja cmake

      - name: Install project
        run: uv pip install -e .

      - name: Install quality tooling
        run: uv pip install ruff mypy

      - name: Ruff lint
        run: uv run ruff check --output-format=github

      - name: Ruff format check
        run: uv run ruff format --check

      - name: Mypy
        run: uv run mypy fuzzycocopython tests

  tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up uv with Python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true

      - name: Install build toolchain
        run: uv pip install build ninja cmake

      - name: Install project
        run: uv pip install -e .[dev]

      - name: Install test dependencies
        run: uv pip install pytest pytest-cov

      - name: Run pytest
        run: uv run pytest

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: coverage.xml
          retention-days: 7
