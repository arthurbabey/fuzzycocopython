[project]
name = "fuzzycocopython"
version = "0.0.1"
description = "Python API for FuzzyCoco using C++ bindings"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Arthur Babey", email = "arthur.babey@heig-vd.ch"}
]
dependencies = [
    "pybind11>=2.12.0",
    "pybind11-global>=2.10.4",
    "numpy",
    "scikit-learn>=1.1.3",
    "pandas>2.0",
    "scikit_build_core",
    "pre-commit",
    "pytest",
]

[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
cmake.verbose = true
logging.level = "INFO"
build-dir = "build"

[tool.setuptools.package-data]
fuzzycocopython = ["*.so"]  # Ensure .so files are installed with the package
